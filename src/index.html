        *,

            color: #eee;
            background-color: #111;
        }

        .main-contents {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a {
            font: inherit;
            color: inherit;
        }

        canvas, video {
            top: 0;
            display: block;
            position: absolute;
            max-width: 100%;
            max-height: 100%;
        }
        video::-webkit-media-controls-fullscreen-button, video::-webkit-media-controls-play-button, video::-webkit-media-controls-pausebutton {

            display: none !important;
        }

            min-width: 80vw;
            text-align: center;
        }
        .message.error .how-to-use {
            display: none;
        }
        .message .fallback {
            display: none;
        }
        .message.error .fallback {
            display: block;
        }
        .buttons {
            display: flex;
            position: absolute;
            right: 16px;
            left: 16px;
            bottom: 16px;
        }
        .buttons button, .buttons a {
            padding: 0 1em;
            border-radius: 3px;
            line-height: 30px;
            text-decoration: none;
            opacity: 0.5;
            transition: opacity 300ms ease;
            cursor: pointer;
        }
        .buttons svg {
            cursor: pointer;
            margin-right: auto;
        }
        .buttons button {
            background: #ffffff;
        }
        .buttons .play {
            display: none;
        }
        .buttons.pausing .play {
            display: inline-block;
        }
        .buttons.pausing .pause {
            display: none;
        }
